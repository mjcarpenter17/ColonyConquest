<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colony Conquest - Hex Strategy Game</title>    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-resource-notifications.css">
    <link rel="stylesheet" href="style-notifications.css">
    <link rel="stylesheet" href="style-button-effects.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <!-- Resource Display will be added here -->
            <div id="resource-bar">
                <div class="resource-item">
                    <img src="assets/images/RSS_Info_Gold.png" alt="Gold" class="resource-icon">
                    <span id="gold-count">0</span>
                </div>
                <div class="resource-item">
                    <img src="assets/images/RSS_Info_Wood.png" alt="Wood" class="resource-icon">
                    <span id="wood-count">0</span>
                </div>
                <div class="resource-item">
                    <img src="assets/images/RSS_Info_Metal.png" alt="Metal" class="resource-icon">
                    <span id="metal-count">0</span>
                </div>
                <div class="resource-item">
                    <img src="assets/images/RSS_Info_Food.png" alt="Food" class="resource-icon">
                    <span id="food-count">0</span>
                </div>
            </div>
            
            <!-- End Turn Button -->
            <div id="turn-controls">
                <button id="end-turn-btn" class="game-button">
                    <img src="assets/images/endTurn_02.png" alt="End Turn">
                </button>
            </div>
            
            <!-- Territory Info Panel -->
            <div id="territory-info" class="hidden">
                <h3>Territory Information</h3>
                <div id="territory-details"></div>
            </div>
        </div>
        
        <!-- Phaser Game Canvas will be inserted here -->
        <div id="phaser-game"></div>
    </div>    <!-- Load Phaser Framework -->
    <script src="phaser.min.js"></script>
    
    <!-- Load Game Modules as ES6 Modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
